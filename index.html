<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <!-- Bootstrap CSS and JavaScript -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <!-- Google Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;400&display=swap"
      rel="stylesheet" />

    <!-- Custom CSS and JavaScript -->
    <link
      rel="stylesheet"
      href="./style.css" />

    <script
      src="./script.js"
      type="text/javascript"
      defer></script>
  </head>
  <body>
    <main class="mainContainer container-fluid w-100 m-0 p-0">
      <div class="leftPane bg-success">
        <h1 class="greeting fw-bolder">Hello, Username</h1>
        <p>
          Lorem ipsum dolor amet consectetur adipisicing.<br />
          Ipsa cupiditate, blanditiis delectus nesciunt!
        </p>

        <div class="history">
          <p>
            1<br />
            + 99<br />
            --------<br />
            100<br />
            + 900<br />
            ========<br />
            1000<br />
            1<br />
            + 99<br />
            --------<br />
            100<br />
            + 900<br />
            ========<br />
            1000<br />
            1<br />
            + 99<br />
            --------<br />
            100<br />
            + 900<br />
            ========<br />
            1000<br />
          </p>
        </div>

        <div class="actionButtons">
          <button class="btnCopy btn btn-warning">
            <i class="bi bi-clipboard"></i>
          </button>

          <button class="btnShare btn btn-warning">
            <i class="bi bi-share"></i>
          </button>

          <button class="btnDownload btn btn-warning">
            <i class="bi bi-download"></i>
          </button>
        </div>
      </div>
      <div class="rightPane bg-warning"></div>
    </main>
  </body>
</html>
