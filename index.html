<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <!-- Bootstrap CSS and JavaScript -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <!-- Google Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;400&display=swap"
      rel="stylesheet" />

    <!-- Custom CSS and JavaScript -->
    <link
      rel="stylesheet"
      href="./style.css" />

    <script
      src="./script.js"
      type="text/javascript"
      defer></script>
  </head>
  <body>
    <div class="formContainer container-fluid">
      <div class="border border-1 rounded rounded-3">
        <label
          class="lblNickname"
          for="nickname"
          >Enter your nickname:</label
        >
        <input
          id="nickname"
          type="text"
          name="nickname"
          class="nickname form-control"
          onkeyup="this.value = this.value.toString().trim();"
          autofocus />
        <button
          type="button"
          class="btnSubmit btn">
          Submit
        </button>
      </div>
    </div>

    <main class="mainContainer w-100 m-0 p-0">
      <div class="panelHistory">
        <a
          href="#"
          class="btnBurger"
          ><i class="bi bi-list"></i
        ></a>

        <nav>
          <a
            href="#"
            class="navHome"
            >Home</a
          >
          <a
            href="#"
            class="navSupport"
            >Support / Contribute</a
          >
        </nav>

        <div class="divButtonsHistory">
          <section class="btnActions">
            <a
              href="#"
              class="btnCopy btn">
              <i class="bi bi-clipboard-fill"></i>
            </a>

            <a
              href="#"
              class="btnShare btn">
              <i class="bi bi-share-fill"></i>
            </a>

            <a
              href="#"
              class="btnDownload btn">
              <i class="bi bi-cloud-arrow-down-fill"></i>
            </a>
          </section>

          <section class="history">
            <p></p>
          </section>
        </div>
      </div>

      <div class="panelCalculator">
        <div>
          <a
            href="#"
            class="btnClose"
            ><i class="bi bi-x-lg"></i
          ></a>
        </div>

        <h1 class="greeting fw-bolder"></h1>

        <!-- Calculator -->
        <div class="divUndoRedoCalculator">
          <div class="calculator">
            <section class="calculatorDisplay">
              <div class="prevValue border border-0"></div>

              <input
                name="currentValue"
                type="text"
                value="0"
                class="currValue border border-0"
                readonly />
            </section>

            <section class="calculatorKeys">
              <button
                id="keyAllClear"
                class="allClear btn">
                AC
              </button>
              <button
                id="keyClear"
                class="clear btn">
                C
              </button>
              <button
                id="keyDelete"
                class="delete btn">
                <i class="bi bi-backspace-fill"></i>
              </button>

              <button
                id="keyChangeSign"
                class="changeSign btn">
                +/-
              </button>
              <button
                id="keyDivide"
                class="operator divide btn">
                /
              </button>
              <button
                id="keyMultiply"
                class="operator multiply btn">
                *
              </button>
              <button
                id="keySubtract"
                class="operator subtract btn">
                -
              </button>

              <button
                id="keySeven"
                class="number btn">
                7
              </button>
              <button
                id="keyEight"
                class="number btn">
                8
              </button>
              <button
                id="keyNine"
                class="number btn">
                9
              </button>
              <button
                id="keyAdd"
                class="operator add btn">
                +
              </button>

              <button
                id="keyFour"
                class="number btn">
                4
              </button>
              <button
                id="keyFive"
                class="number btn">
                5
              </button>
              <button
                id="keySix"
                class="number btn">
                6
              </button>

              <button
                id="keyOne"
                class="number btn">
                1
              </button>
              <button
                id="keyTwo"
                class="number btn">
                2
              </button>
              <button
                id="keyThree"
                class="number btn">
                3
              </button>
              <button
                id="keyCalculate"
                class="calculate btn">
                =
              </button>

              <button
                id="keyZero"
                class="number btn">
                0
              </button>
              <button
                id="keyDecimalPoint"
                class="number btn fw-bold">
                .
              </button>
            </section>
          </div>

          <div class="btnUndoRedo">
            <a
              href="#"
              class="btnUndo btn">
              <i class="bi bi-arrow-90deg-left"></i>
            </a>

            <a
              href="#"
              class="btnRedo btn">
              <i class="bi bi-arrow-90deg-right"></i>
            </a>
          </div>
        </div>

        <p class="session">Session: Saturday - July 31, 2023 - 12:59 PM</p>
      </div>
    </main>
  </body>
</html>
